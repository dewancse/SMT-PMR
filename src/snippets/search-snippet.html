<div class="container">
    <div id="searchBox" class="container input-group">
        <div class="input-group-btn">
            <div class="btn-group" role="group">
                <div class="dropdown dropdown-lg">
                    <button id="btnText" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">Search Everything <span class="caret"></span>
                    </button>
                    <div id="ulIdMembrane" class="dropdown-menu" role="menu">
                        <form class="form-horizontal container" role="form">
                            <div class="form-group container searchEvBox">
                                <label for="membraneId">Filter by Protein</label>
                                <select class="form-control" id="membraneId">
                                    <!--<option value="0" selected>All Proteins</option>-->
                                    <!--<option value="1">SGLT1</option>-->
                                    <!--<option value="2">SGLT2</option>-->
                                    <!--<option value="3">NHE3</option>-->
                                    <!--<option value="4">TSC</option>-->
                                </select>
                            </div>
                            <div class="form-group container searchEvBox">
                                <label for="text1" class="col-2 form-col-label">Text 1</label>
                                <input class="form-control" type="text" id="text1"/>
                            </div>
                            <div class="form-group container searchEvBox">
                                <label for="text2" class="col-2 form-col-label">Text 2</label>
                                <input class="form-control" type="text" id="text2"/>
                            </div>
                            <button type="submit" class="btn btn-primary" onclick="$mainUtils.filterSearchHtml();">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <input id="searchTxt" name="searchTxt" value="" type="text" placeholder="Search Models"
               class="form-control input-lg" aria-label="...">
    </div>
    </br>

    <div class="container btn-group" role="group" aria-label="...">
        <button id="viewBtn" type="view" class="btn btn-default btn-md">
            <a href="#" onclick="$mainUtils.loadViewHtml();">View Model</a>
        </button>
        <button id="modelBtn" type="model" class="btn btn-default btn-md">
            <a href="#" onclick="$mainUtils.loadModelHtml();">Add to Model</a>
        </button>

        <div class="dropdown btn-group" role="group">
            <button class="btn btn-default btn-md dropdown-toggle" type="button" id="tableColSearch"
                    data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                Columns
                <span class="caret"></span>
            </button>
            <ul id="ulIdSearch" class="dropdown-menu" aria-labelledby="dropdownMenu1"></ul>
        </div>
    </div>
    <hr/>

    <div id="searchList" class="container"></div>
</div>
