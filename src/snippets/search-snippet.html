<div class="container">
    <div id="searchBox" class="container input-group">
        <div class="input-group-btn">
            <div class="btn-group" role="group">
                <div class="dropdown dropdown-lg">
                    <button id="btnText" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">Search Everything <span class="caret"></span>
                    </button>
                    <div id="ulIdMembrane" class="dropdown-menu" role="menu">
                        <form class="form-horizontal container" role="form">
                            <div class="form-group container searchEvBox">
                                <label for="membraneId">Filter by Protein</label>
                                <select class="form-control" id="membraneId"></select>
                            </div>
                            <div class="form-group container searchEvBox">
                                <label for="text1" class="col-2 form-col-label">Text 1</label>
                                <input class="form-control" type="text" id="text1"/>
                            </div>
                            <button type="submit" class="btn btn-default btn-md">
                                <a href="#listDiscovery" onclick="$mainUtils.filterSearchHtml();">Search</a>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <input id="searchTxt" name="searchTxt" value="" type="text" placeholder="Search Models"
               class="form-control input-lg" aria-label="...">
    </div>
    </br>

    <div class="container btn-group" role="group" aria-label="...">
        <button id="viewBtn" type="view" class="btn btn-default btn-md">
            <a href="#ViewModel" onclick="$mainUtils.loadViewHtml();">View Model</a>
        </button>
        <button id="modelBtn" type="model" class="btn btn-default btn-md">
            <a href="#AddtoModel" onclick="$mainUtils.loadModelHtml();">Add to Model</a>
        </button>
    </div>
    <hr/>

    <div id="searchList" class="container"></div>
</div>
